{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Transação</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'finance:transaction_list' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
