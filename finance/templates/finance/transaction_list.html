{% extends 'base.html' %}

<h1> Lista de Transações</h1>
<a href="{% url 'finance:transaction_create' %}">Nova Transação</a>
<ul>
    {% for transaction in transactions %}
    <li>
        {{ transaction.description }} - R$ {{ transaction.amount }}
        <a href="{% url 'finance:transaction_update' transaction.pk %}">Editar</a>
        <a href="{% url 'finance:transaction_delete' transaction.pk %}">Excluir</a>

    </li>
    {% endfor %}
</ul>
