{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-3">Lista de Transações</h1>
    <a href="{% url 'finance:transaction_create' %}" class="btn btn-primary mb-3">Nova Transação</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.description }}</td>
                <td>R$ {{ transaction.amount }}</td>
                <td>
                    <a href="{% url 'finance:transaction_update' transaction.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'finance:transaction_delete' transaction.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhuma transação cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
