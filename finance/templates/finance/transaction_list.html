{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Lista de Transações</h1>
    <a href="{% url 'finance:transaction_create' %}" class="btn btn-primary mb-3">Nova Transação</a>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.description }}</td>
                    <td>R$ {{ transaction.amount }}</td>
                    <td>
                        <a href="{% url 'finance:transaction_update' transaction.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'finance:transaction_delete' transaction.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhuma transação cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
