{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle Financeiro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body>
    <!-- Navbar no Topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'finance:transaction_list' %}"> Controle Financeiro</a>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'finance:transaction_list' %}">Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'finance:transaction_create' %}">Nova Transação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'finance:transaction_chart' %}">Gráficos</a>
                    </li>
                    <form class="d-flex" method="get" action="{% url 'finance:transaction_list' %}">
                        <input class="form-control me-2" type="search" name="q" placeholder="Buscar transação..." aria-label="Search">
                        <button class="btn btn-outline-light bg-dark" type="submit">
                            <i class="fas fa-search"></i> <!-- Ícone de lupa -->
                        </button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    

    <!-- Conteúdo Principal -->
    <div class="container mt-5 pt-4"> <!-- Ajuste de margem para acomodar o navbar fixo -->
        {% block content %}{% endblock %}
    </div>

   

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Sistema Financeiro. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
